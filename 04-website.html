<!DOCTYPE html>
<html>
  <head>
    <style>
      .red-button{
        background-color:rgb(200, 85, 85);
        color:white;
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        border-color: rgb(188, 66, 33);
      }
      .yellow-button{
        background-color:yellow;
        color:rgb(164, 73, 16);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        border-color: rgb(232, 235, 61);
      }
    </style>
  </head>
  <body>
    <button title="click" class="red-button">button</button>
    <p>
      HEY buddy 
      <button title="click" class="yellow-button"
      onclick="alert('Nice')">button</button>
      hoe are you.
    </p>
    <script>
      //alert('hello');
      console.log(2+2);
      console.log('Java' + 'Script');
    </script>
  </body>
</html>
